<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 6.889622, lng: 79.9023593},
          zoom: 12
        });
        
        //Padukka
        var latlng_padukka = {lat: 6.84063, lng: 80.0902003};
        var infowindow_padukka = new google.maps.InfoWindow({content: "<div style='float:left'>" + 
        "<img src='https://drive.google.com/thumbnail?id=1LO1T1fXIRVo0iIHK2yA2pYqBgsD8lI9N'><br><a target='_blank' href='https://drive.google.com/uc?export=view&id=1LO1T1fXIRVo0iIHK2yA2pYqBgsD8lI9N'>Full Image</a></div>"
        ,maxWidth: 300});
        var marker_padukka = new google.maps.Marker({position:latlng_padukka,map: map,title: 'Padukka Area'}); marker_padukka.addListener('click', function() {infowindow_padukka.open(map, marker_padukka);});

        //Homagama
        //https://drive.google.com/file/d/1HZj8kX-BmLvVb91hwfTqlBfQuqBpEZu3/view?usp=sharing 6.841227,80.0009113

        //Rathmalana
        //https://drive.google.com/file/d/1HZj8kX-BmLvVb91hwfTqlBfQuqBpEZu3/view?usp=sharing
        //https://drive.google.com/file/d/1CCwZIJmPAiJpGbM8UZ1dyYEKx6uUDV3R/view?usp=sharing

        //Rajagiriya 6.908429,79.8925483
        var latlng_Rajagiriya = {lat: 6.908429, lng: 79.8925483};

        ,maxWidth: 300});

        //Kotte 6.884646,79.9049613
        var latlng_Kotte = {lat: 6.884646, lng: 79.9049613};
        var infowindow_Kotte = new google.maps.InfoWindow({content: "<div style='float:left'> " + 
        "<img src='https://drive.google.com/thumbnail?id=1CCwZIJmPAiJpGbM8UZ1dyYEKx6uUDV3R'><br><a target='_blank' href='https://drive.google.com/uc?export=view&id=1CCwZIJmPAiJpGbM8UZ1dyYEKx6uUDV3R'>Full Image</a></div>"

        //Nugegoda 6.869911,79.8860043
        var latlng_nugegoda = {lat: 6.869911, lng: 79.8860043};

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAElf7IXCFwwhcEPKpJ5atWXCkK9fsP4U&callback=initMap"
    async defer></script>

</html>
